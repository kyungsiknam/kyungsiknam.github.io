<!doctype html>
<html class="no-js" lang="ko">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script>
    function testGeoLocation() {
      if(!navigator.geolocation) {
         alert('위치정보를 지웒지 않는 브라우저입니다.');
      } else {
        navigator.geolocation.getCurrentPosition(function(position) {
          var locationText = position.coords.latitude + ","+position.coords.longitude;
          $("#current-geo-location").text(locationText); 
        }, function() {
          alert('위치정보 권한에 대한 동의가 필요합니다.')
        });
      }
    }

    function testLocalStroage() {
      if (! window.localStorage ) {
        alert('LocalStorage를 지원하지 않는 브라우저입니다.');
      } else {
        var testValue = 'ok :' + new Date();
        window.localStorage.setItem('test', testValue);
        alert('LocalStorage를 지원되면 ok 메시지와 시간이 표시됩니다.\n' + window.localStorage.getItem('test'))
      }
    }

  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Web 기능 테스트용 페이지</a>
  </nav>
  <div class="container-fluid mt-4 mb-4">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          Alert Dialog 테스트
          <button type="button" class="btn btn-secondary btn-sm" onclick="alert('경고 메시지가 출력됩니다.')">Action</button>
        </div>
      </li>
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          Confirm Dialog 테스트
          <button type="button" class="btn btn-secondary btn-sm" onclick="alert(confirm('이 질문에 동의하십니까?'))">Action</button>
        </div>
      </li>
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          Prompt Dialog 테스트
          <button type="button" class="btn btn-secondary btn-sm" onclick="alert(prompt('당신의 나이를 입력해주세요.'))">Action</button>
        </div>
      </li> 
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          Console.log 테스트
          <button type="button" class="btn btn-secondary btn-sm" onclick="console.log('디버깅을 위한 콘솔 로그입니다.')">Action</button>
        </div>
      </li>  
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          네이버 웹 - window.open() 
          <button type="button" class="btn btn-secondary btn-sm" onclick="window.open('https://m.naver.com')">Action</button>
        </div>
      </li>    
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          위치정보 가져오기
          <button type="button" class="btn btn-secondary btn-sm" onclick="testGeoLocation()">Action</button>
        </div>
        <span id="current-geo-location" class="text-warning">위치정보 없음</span>
      </li>  
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          LocalStorage 테스트
          <button type="button" class="btn btn-secondary btn-sm" onclick="testLocalStroage()">Action</button>
        </div>
      </li>                           
    </ul>    
  </div>
      


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
